# DeltaWarps Configuration File

# DbShare Database name
Database: Main

# Allow warps to be created, removed, or moved on this server
WarpEditing: True

# Default limits on the number of warps for a group.
# Example: Add the "DeltaWarps.Group.Example" permission
#          to add a player to a group.
GroupLimits:

  # Name of the group
  Example:
    # Number of normal warps (public + private)
    Normal: 2
    # Number of faction warps
    Faction: 0

# Used for debugging DeltaWarps
DebugMode: False
